<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Jayway</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app/js/config.js"></script>
    <script type="text/javascript" src="app/controllers/interface.controller.js"></script>
  </head>
  <body>
    <div class="main-content" ng-app="robotApp" ng-controller="interfaceCtrl">
      <div class="main">
        <h1 class="capitalize">Jayway <span class="bold">Arbetsprov</span></h1>
        <div class="interface">

          <div class="compass bold">
            <span class="direction north">N</span>
            <span class="direction east">E</span>
            <span class="direction south">S</span>
            <span class="direction west">W</span>
            <div class="pointer direction-{{ orient }}"></div>
          </div>

          <div class="coordinates-wrapper">
            <div class="coordinates coord-{{ coord.pos }}" ng-repeat="coord in coords" >
              <span class="position bold">{{ coord.pos }}</span>
              <span class="value">{{ coord.val }}<span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <form ng-submit="submit()">
          <span class="compass-icon"></span>
          <input ng-model="movement" type="text" placeholder="Ange ett vÃ¤rde..">
          <button class="btn">Flytta</button>
        </form>
      </footer>
    </div>
  </body>
</html>
