<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Jayway</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="controllers/interface.controller.js"></script>
  </head>
  <body>
    <div class="main" ng-app="robotApp" ng-controller="interfaceCtrl">
      <div class="interface">

        <p class="coordinates coord-{{ coord.pos }}" ng-repeat="coord in coords" >{{ coord.pos }} - {{ coord.val }}</p>

        <span class="orientation direction-{{ orient }}">{{ orient }}</span>
      </div>
      <form ng-submit="submit()">
        <input ng-model="movement" type="text">
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
